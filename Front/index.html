<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">

        <form id="loginForm">
          <h2>Sign In</h2>
          <div class="mb-3">
            <label for="loginusername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginusername" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button id="loginBtn" type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="input-group mb-5">
              <input type="text" class="form-control" id="studentIdInput" placeholder="Enter Student ID" required>
              <button id="getStudentByIdBtn" type="button" class="btn btn-info">Get Student by ID</button>
          </div>
          <div class="mb-3">
              <button id="getstudentsBtn" class="btn btn-info">Get All Students</button>
          </div>
      </div>
      

        <div class="col-md-6">

          <form id="addStudentForm">
            <h2>Add Student</h2>
            <div class="mb-3">
              <label for="studentName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="mb-3">
              <label for="studentAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="studentAge" required>
            </div>
            <div class="mb-3">
              <label for="studentSeriaNo" class="form-label">Seria No</label>
              <input type="text" class="form-control" id="studentSeriaNo" required>
            </div>
            <div class="mb-3">
              <label for="studentScore" class="form-label">Score</label>
              <input type="number" class="form-control" id="studentScore" required>
            </div>
            <button id="addStudentBtn" type="button" class="btn btn-info">Add Student</button>
          </form>
          <button id="logoutBtn" class="btn btn-danger btn mt-5" style="display: none;">Logout</button>
        </div>
      </div>
      <div id="studentsContainer" class="mt-4">
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
